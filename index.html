<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourLib</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your library</h1>
    </header>
    <main>
        <div class="buttons">
            <button id="open-pop-up"><h2>+ Add book</h2></button>
            <button id="delete-all"><h2>&times; Delete all</h2></button>
        </div>
        <div class="books">
            <div class="book">
                <div class="title">The power of now</div>
                <div class="author">By Nizar l9bani</div>
                <div class="pages">355 pages</div>
                <button class="read">Read</button>
                <button class="remove">✖</button>
            </div>
        </div>
    </main>
    <!-- FIX YOUR FORM -->
    <div class="pop-up" > 
        <button id="close-pop-up">✖</button>
        <div id="form">
            <label for="title-input">Title</label>
            <input type="text" name="title" id="title-input" autofocus="on" placeholder="Al Quran">
            <label for="author-input">Author</label>
            <input type="text" name="author" id="author-input" placeholder="Allah">
            <label for="pages-input">Pages</label>
            <input type="number" name="pages" id="pages-input" placeholder="604">
            <label for="read-input">Read</label>
            <input type="checkbox" name="read" value="true" id="read-input">
            <button id="add-book">+ Add book</button>
        </div>
    </div>
    <div id="overlay"></div>
    <script src="app.js"></script>
</body>
</html>
