<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourLib</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your library</h1>
    </header>
    <main>
        <div class="buttons">
            <button id="add-book"><h2>+ Add book</h2></button>
            <button id="delete-all"><h2>&times; Delete all</h2></button>
        </div>
        <div class="books">
            <div class="book">
                <h2 class="title">The power of now</h2>
                <h3 class="author">By Nizar l9bani</h3>
                <h4 class="pages">355 pages</h4>
                <button class="read">Read</button>
                <button class="remove">✖</button>
            </div>
        </div>
    </main>
    <div class="pop-up">
        <button id="close-pop-up">✖</button>
        <form action="" id="form">
            <label for="title">Title</label>
            <input type="text" id="title-input">
            <label for="author">Author</label>
            <input type="text" id="author-input">
            <label for="pages">Pages</label>
            <input type="number" step="10" id="pages-input">
            <label for="read-input">Read</label>
            <input type="checkbox" id="read-input">
            <button type="submit">+ Add book</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
