<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Quran.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/library.png" alt="library" width="50px" height="50px">
        </a>
        <a href="index.html">
            <h1>Al-Quran.com</h1>
        </a>
    </header>
    <main>
        <div class="buttons">
            <button id="open-pop-up"><h1>+</h1> Add book</button>
            <button id="delete-all"><h1>&times; </h1>Delete all</button>
        </div>
        <div class="books">
            
        </div>
    </main>
    <div class="pop-up" > 
        <button id="close-pop-up">âœ–</button>
        <div id="form">
            <label for="title-input">Title</label>
            <input type="text" name="title" id="title-input" autofocus="on" placeholder="Al Quran">
            <label for="author-input">Author</label>
            <input type="text" name="author" id="author-input" placeholder="Allah">
            <label for="pages-input">Pages</label>
            <input type="number" name="pages" id="pages-input" placeholder="604">
            <label for="read-input">Read</label>
            <input type="checkbox" name="read" value="true" id="read-input">
            <button id="add-book">+ Add book</button>
        </div>
    </div>
    <div id="overlay"></div>
    <script src="app.js"></script>
</body>
</html>
